<p-menubar [model]="isLoggedIn ? items : []" class="custom-navbar">
  <ng-template #start>
    <span class="text-xl font-bold text-primary">Whatsapp Marketing</span>
  </ng-template>

  <ng-template #item let-item let-root="root">
    <a pRipple class="flex items-center p-menubar-item-link" [routerLink]="item.routerLink">
      <span class="pi" [ngClass]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
    </a>
  </ng-template>

  <ng-template #end>
    <ng-container *ngIf="!isLoggedIn">
      <button pButton label="Login" (click)="router.navigate(['/auth'])" class="p-button-sm"></button>
    </ng-container>
  </ng-template>
</p-menubar>
