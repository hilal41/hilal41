<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-center text-2xl font-bold mb-4">Login</h2>
    <form (ngSubmit)="login()">
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" class="p-inputtext w-full mb-3" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" class="p-inputtext w-full mb-3" required />
      <button pButton label="Login" class="w-full" type="submit"></button>
    </form>
  </div>
</div>
