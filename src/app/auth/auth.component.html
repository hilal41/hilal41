<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input id="email" name="email" type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input id="password" name="password" type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your password" required>
      </div>
      <div class="flex items-center justify-between mb-6">
        <a href="#" class="text-sm text-yellow-500 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded transition">Login</button>
    </form>
  </div>
</div>
