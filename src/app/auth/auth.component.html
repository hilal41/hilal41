<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign In</h2>
    
    <form (ngSubmit)="submitForm()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input [(ngModel)]="email"
               name="email"
               type="email"
               id="email"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
               required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input [(ngModel)]="password"
               name="password"
               type="password"
               id="password"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
               required>
      </div>

      <button type="submit"
              class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition">
        Login
      </button>
    </form>
  </div>
</div>
